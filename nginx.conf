server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---- Salud simple (para HEALTHCHECK del Dockerfile) ----
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # ---- Archivos estáticos con cache agresiva (hash en filename) ----
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff2?|ttf|eot)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # ---- SPA: fallback de rutas a index.html ----
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ---- Gzip recomendado ----
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types
      text/plain
      text/css
      text/javascript
      application/javascript
      application/x-javascript
      application/json
      application/xml
      image/svg+xml
      font/woff2;

  # ---- Encabezados de seguridad básicos (TLS/HSTS van en el proxy externo) ----
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # (Opcional) Si usas CSP, agrega solo cuando la tengas probada:
  # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:;" always;
}
